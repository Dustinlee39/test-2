<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="remote-control">
        <div class="d-pad">
            <button id="dpad-8">&#x25B2;</button>
            <button id="dpad-5">&#x25C0;</button>
            <button id="dpad-9">&#x25C6;</button>
            <button id="dpad-6">&#x25B6;</button>
            <button id="dpad-7">&#x25BC;</button>
        </div>
        <div class="buttons">
            <button id="button-4">4</button>
            <button id="button-3">3</button>
            <button id="button-2">2</button>
            <button id="button-1">1</button>
            <button id="button-power">POWER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
