<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Business</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Our Work</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our business website. We specialize in showcasing our projects and services.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are a team of professionals dedicated to delivering high-quality work.</p>
        </section>

        <section id="work">
            <h2>Our Work</h2>
            <div id="player-container">
                <div id="player"></div>
                <div class="controls">
                    <button id="play">Play</button>
                    <button id="pause">Pause</button>
                    <button id="stop">Stop</button>
                    <button id="mute">Mute</button>
                    <button id="unmute">Unmute</button>
                    <button id="volume-up">Volume Up</button>
                    <button id="volume-down">Volume Down</button>
                    <button id="seek-forward">Seek Forward 10s</button>
                    <button id="seek-backward">Seek Backward 10s</button>
                    <button id="speed-up">Increase Speed</button>
                    <button id="speed-down">Decrease Speed</button>
                </div>
            </div>
            <div class="gallery">
                <img src="work1.jpg" alt="Work 1">
                <img src="work2.jpg" alt="Work 2">
                <img src="work3.jpg" alt="Work 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Business. All rights reserved.</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
