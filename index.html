<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Styles for the main index page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .content-section {
            margin: 2rem 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="video-background.html">Video Background</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to My Website</h2>
        <div class="content-section">
            <h3>Image Gallery</h3>
            <iframe src="gallery.html"></iframe>
        </div>
        <div class="content-section">
            <h3>Video Background</h3>
            <iframe src="video-background.html"></iframe>
        </div>
        <!-- Add more sections as needed -->
    </main>
    <footer>
        <div class="footer-content">
            <h2>Connect with Us</h2>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="newsletter">
                <h3>Subscribe to our Newsletter</h3>
                <form action="#" method="post">
                    <input type="email" name="newsletter-email" placeholder="Your email" required>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
