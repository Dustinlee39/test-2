<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include video background from another HTML file -->
    <div id="video-background-container"></div>
    
    <div class="content">
        <h1>Your Content Here</h1>
    </div>

    <script>
        // Load video-background.html content into the container
        fetch('video-background.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('video-background-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading video background:', error));
    </script>
</body>
</html>
