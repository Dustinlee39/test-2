<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure the HTML and body take up full height */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for the video background */
        .video-background {
            position: fixed; /* Fixed to cover the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #000; /* Fallback color for browsers that donâ€™t support videos */
        }

        /* Styling the video element to cover the entire screen */
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradient overlay to improve text readability */
        .video-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
            z-index: 1;
        }

        /* Content overlay */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 2;
            padding: 20px;
            max-width: 80%;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .content p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        /* Accessibility improvements */
        .content h1, .content p {
            font-family: 'Helvetica Neue', sans-serif; /* Better font for readability */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-background" role="presentation">
        <video autoplay muted loop aria-hidden="true">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Overlay -->
    <div class="content" role="banner">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a video background with overlaying content. The gradient overlay enhances text readability and provides a polished appearance.</p>
    </div>

</body>
</html>
